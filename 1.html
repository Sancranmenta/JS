<body>
    <script>
        //Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, 
        //мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
        //Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
        //Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        "use strict"
        function transformation(num) {
            if (0 <= num && num <= 999) {
                let obj = {};
                obj['единицы'] = num % 10;
                obj['десятки'] = Math.trunc(num / 10) % 10;
                obj['сотни'] = Math.trunc(num / 100);
                return obj;
            }
            else {
                let obj = {};
                delete obj.сотни;
                delete obj.десятки;
                delete obj.единицы;
                console.log("Ошибка! Вы ввели недопустимое кол-во символов")
                return obj;
            }
            return obj;
        }
        console.log(transformation(87));
        console.log(transformation(10078876));
        console.log(transformation(675));
        console.log(transformation(1));
    </script>

</body>

</html>
