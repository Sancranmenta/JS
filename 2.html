<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main"></div>

    <script>
        "use strict"
        let basket = {
            cartListBlock: null,
            goods: [
                {
                    name: 'apple',
                    quantity: 10,
                    price: 400,
                },

                {
                    name: 'orange',
                    quantity: 5,
                    price: 300,
                },

                {
                    name: 'banana',
                    quantity: 3,
                    price: 250,
                },
            ],

            countBasketPrice() {
                let sum = 0;
                for (let i = 0; i < basket.goods.length; i++) {
                    sum += (basket.goods[i].quantity * basket.goods[i].price);
                }
                return sum;

            },

            init() {
                let cartListBlock = document.querySelector('.main');
                render();
            },

            render() {
                if (basket.goods.length) {
                    for (let i = 0; i < basket.goods.length; i++) {
                        cartListBlock.insertAdjacentHTML('beforeend', `Наименование: ${basket.goods[i].name} Цена: ${basket.good[i].price} Количество: ${basket.goods[i].quantity} Стоимость: ${basket.goods[i].quantity * basket.goods[i].price}`)
                    };
                    cartListBlock.insertAdjacentHTML('beforeend', `В корзине ${basket.goods.length} позиций общей стоимостью ${countBasketPrice()}`);
                } else {
                    cartListBlock.textContent = 'Корзина пуста';
                }
            },

        };


        basket.init();
    </script>

</body>

</html>
