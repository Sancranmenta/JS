<body>
    <script>

        "use strict"
        let basket = [['apple', 10, 400], ['orange', 5, 300], ['banana', 3, 250]]
        function countBasketPrice(arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += (arr[i][1] * arr[i][2]);
            }
            return sum;
        }

        console.log('Общая стоимость товаров в вашей корзине: ' + countBasketPrice(basket));
    </script>

</body>
